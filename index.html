<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="icon-head">
                <img src="https://images.unsplash.com/photo-1722322426803-101270837197?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            </div>
            <div class="text-head">
                <span>HTML5</span>
                <br>
                <span>Rigoberto</span>
            </div>
            <div class="menu-head">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1611517392233-af7b421ee140?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="post-body-icons">
            <div class="body-icons-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="body-icons right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="body-cont">
                <p>
                    Lorem ipsum dolor sit <b>amet, consectetur adipisicing elit.</b>
                </p>
                <p>
                    Bacon ipsum dolor amet pancetta beef ribs jowl 
                    ham hock, tri-tip porchetta doner ground round 
                    pork loin jerky. 
                </p>
            </div>
        </div>
    </div>
</body>
</html>
